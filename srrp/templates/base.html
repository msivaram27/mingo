<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet"> <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url("{% static 'homebgimageex.jpg' %}"); /* Updated with path */
        }

        /* Navbar styling */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: orange;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        /* Logo styling */
        .logo {
            float: left;
            padding: 10px;
        }

        .logo img {
            height: 50px;
            transition: transform 0.4s ease;
        }

        /* Hover effect for logo */
        .logo img:hover {
            transform: rotate(360deg) scale(1.1);
        }

        /* Ensuring the content starts below the navbar */
        .content {
            padding: 80px 20px;
            text-align: center; /* Center the text */
        }

        /* Welcome text styling */
        h1 {
            font-family: 'Chewy', cursive; /* Fun font for the welcome text */
            font-size: 3em; /* Make the welcome text bigger */
            color: #333; /* Darker text color */
            margin-bottom: 40px; /* Space below the welcome text */
        }

        /* Smooth transition effect when scrolling */
        .navbar.scrolled {
            background-color: #111122;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.5);
        }

        /* Add smooth scrolling effect */
        html {
            scroll-behavior: smooth;
        }

        .button-container {
            position: relative;
            width: 150px; /* Adjust width as needed */
            height: 50px; /* Fixed height */
            margin: 20px auto; /* Center horizontally with margin */
            overflow: hidden;
            border: 1px solid #000; /* Border styling */
            border-radius: 8px; /* Rounded corners */
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            font-size: 20px;
            transition: 0.5s;
            letter-spacing: 1px;
        }

        .button-container a {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: black; /* Text color */
            font-weight: bold; /* Bold text */
            overflow: hidden; /* Prevent overflow */
            -webkit-mask: url('https://raw.githubusercontent.com/robin-dela/css-mask-animation/master/img/nature-sprite.png'); /* Mask for button */
            mask: url('https://raw.githubusercontent.com/robin-dela/css-mask-animation/master/img/nature-sprite.png');
            -webkit-mask-size: 2300% 100%; /* Adjust mask size */
            mask-size: 2300% 100%;
            background: orange; /* Background color */
            transition: 0.5s; /* Transition effect */
            cursor: pointer; /* Pointer cursor */
            animation: ani2 0.7s steps(22) forwards; /* Animation for entry */
        }

        .button-container a:hover {
            -webkit-animation: ani 0.7s steps(22) forwards; /* Animation on hover */
            animation: ani 0.7s steps(22) forwards; /* Animation on hover */
        }

        @-webkit-keyframes ani {
            from {
                -webkit-mask-position: 0 0;
                mask-position: 0 0;
            }
            to {
                -webkit-mask-position: 100% 0;
                mask-position: 100% 0;
            }
        }

        @keyframes ani {
            from {
                -webkit-mask-position: 0 0;
                mask-position: 0 0;
            }
            to {
                -webkit-mask-position: 100% 0;
                mask-position: 100% 0;
            }
        }

        @-webkit-keyframes ani2 {
            from {
                -webkit-mask-position: 100% 0;
                mask-position: 100% 0;
            }
            to {
                -webkit-mask-position: 0 0;
                mask-position: 0 0;
            }
        }

        @keyframes ani2 {
            from {
                -webkit-mask-position: 100% 0;
                mask-position: 100% 0;
            }
            to {
                -webkit-mask-position: 0 0;
                mask-position: 0 0;
            }
        }

    </style>
    <script>
        // Function to change navbar background on scroll
        window.onscroll = function() {
            var navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        };
    </script>
    {% load static %}
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="{% static 'youcook.png' %}" alt="YouCook Logo">
        </div>
    </div>

    <div class="content">
        <h1>Welcome to Our Website</h1>
        <div class="button-container">
            <a href="{% url 'registration' %}">Register</a>
        </div>
        <div class="button-container">
            <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</body>
</html>
