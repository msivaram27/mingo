<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouCook - Contact Us</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        /* Navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #FF8C00; /* Same as home page */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        /* Navbar background change when scrolled */
        .navbar.scrolled {
            background-color: #FF7F00; /* Slightly darker orange when scrolled */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
        }

        .navbar a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        /* Hover effect for the navbar buttons */
        .navbar a::after {
            background-color: yellow;
            border-radius: 3rem;
            content: '';
            display: block;
            height: 100%;
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            transform: translate(-100%, 0) rotate(10deg);
            transform-origin: top left;
            transition: 0.2s transform ease-out;
            z-index: -1;
        }

        .navbar a:hover::after {
            transform: translate(0, 0);
        }

        .navbar a:hover {
            color: indigo;
            border: 2px solid transparent;
            transform: scale(1.05);
        }

        .logo {
            float: left;
            padding: 10px;
        }

        .logo img {
            height: 50px;
            transition: transform 0.4s ease;
        }

        .logo img:hover {
            transform: rotate(360deg) scale(1.1);
        }

        /* Logout Form */
        .logout-form {
            float: right;
        }

        .logout-form button {
            background: none;
            border: none;
            color: black;
            padding: 14px 20px;
            cursor: pointer;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .logout-form button::after {
            background-color: yellow;
            border-radius: 3rem;
            content: '';
            display: block;
            height: 100%;
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            transform: translate(-100%, 0) rotate(10deg);
            transform-origin: top left;
            transition: 0.2s transform ease-out;
            z-index: -1;
        }

        .logout-form button:hover::after {
            transform: translate(0, 0);
        }

        .logout-form button:hover {
            color: indigo;
            transform: scale(1.05);
        }

        /* Contact Section */
        .contact {
            max-width: 1000px;
            margin: 100px auto 0 auto; /* Added top margin to account for fixed navbar */
            text-align: center;
            padding: 20px;
        }

        .contact h2 {
            font-size: 5em;
            margin-bottom: 30px;
            color: #e67e22;
        }

        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Contact Card */
        .contact-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }

        .contact-card:hover {
            transform: translateY(-10px);
        }

        .contact-card img {
            width: 100%;
            height: 300px; /* Increased image height */
            object-fit: cover;
        }

        .contact-info {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .contact-card:hover .contact-info {
            transform: translateY(0);
        }

        .contact-info h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #e67e22;
        }

        .contact-info p {
            font-size: 1em;
            margin-bottom: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                align-items: center;
            }

            .contact-card {
                width: 80%;
            }
        }
    </style>
    <script>
        window.onscroll = function() {
            var navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        };
    </script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="{% static 'youcook.png' %}" alt="YouCook Logo">
        </div>
        <a href="{% url 'home' %}">Home</a> <!-- Added Home button -->

        <!-- Logout Form -->
        <form method="POST" action="{% url 'logout' %}" class="logout-form">
            {% csrf_token %}
        </form>
    </div>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <div class="contact-container">
            <!-- Contact Card 1 -->
            <div class="contact-card">
                <img src="{% static 'sivaex.jpg' %}" alt="Chef John">
                <div class="contact-info">
                    <h3>Chef John</h3>
                    <p>Phone: (123) 456-7890</p>
                    <p>Email: john@youcook.com</p>
                </div>
            </div>
            <!-- Contact Card 2 -->
            <div class="contact-card">
                <img src="{% static 'maniex.jpg' %}" alt="Chef Emily">
                <div class="contact-info">
                    <h3>Chef Emily</h3>
                    <p>Phone: (987) 654-3210</p>
                    <p>Email: emily@youcook.com</p>
                </div>
            </div>
            <!-- Add more contact cards as needed -->
        </div>
    </section>
</body>
</html>
