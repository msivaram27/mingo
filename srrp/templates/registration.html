<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <!-- Form for registration -->
    <form method="POST" action="{% url 'registration' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <!-- Register button -->
        <button type="submit">Register</button>
    </form>
</body>
</html>
